<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        input {
            width: calc(100% - 110px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions a {
            color: #f44336;
            text-decoration: none;
        }
        .actions form {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            box-shadow: none;
        }
        .actions input {
            width: auto;
            margin-right: 5px;
        }
        .actions button {
            padding: 5px 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h1>User CRUD</h1>
<form action="#" th:action="@{/save}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required>
    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" th:field="*{occupation}" required>
    <button type="submit">Save</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Occupation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.occupation}"></td>
        <td class="actions">
            <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
            <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="text" th:field="*{firstName}">
                <input type="text" th:field="*{lastName}">
                <input type="number" th:field="*{age}">
                <input type="text" th:field="*{occupation}">
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
